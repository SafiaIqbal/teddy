<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <meta charset="UTF-8"/>
       <link rel="stylesheet" href="teddy.css">
       
</head>

<body>

    <div id="teddy-head">
        <div class="teddy-ears">
            <div class="teddy-left-ear">
                <div class="inner-ear-left"></div>
            <div class="teddy-right-ear">
                <div class="inner-ear-right"></div>
            </div>
        </div>
        </div>
        <div class="teddy-ayes">
            <div class="teddy-eye-left">
                <div class="teddy-inner-left-eye"></div></div>
            
                <div class="teddy-eye-right">
                    <div class="teddy-inner-right-eye"></div>
            </div>
        </div>
    <div class="teddy-mouth">
        <div class="mouth">
            <div class="circle">
                <div class="line"></div>
            </div>
        
        <div class="mouth-line">
            <div class="right-line"></div>
            <div class="left-line"></div>
        </div>
    </div>
    
    <div class="abdomen">
        <div class="inner-abdomen"></div>
        <div class="hands">
            <div class="left-hand"></div>
            <div class="right-hand"></div>
        </div>

        <div class="feet">
            <div class="left-foot"></div>
            <div class="right-foot"></div>
        </div>
    </div>
    
    </div>

</body>









</html>
